<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-200 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="flex justify-end pt-4 pr-4">
                    <button type="button" (click)="checkisClosed()"
                        class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form (submit)="onSubmit()" class="flex flex-col gap-4">
                    <div class="relative card flex flex-col justify-center items-center">
                        <span class="p-float-label">
                            <select [(ngModel)]="formData.fish_id" name="fish_id" class="px-24 py-4 border shadow rounded-md">
                                <option *ngFor="let item of Fish" [ngValue]="item.name">{{item.name}}</option>
                            </select>
                            <label for="float-label">Choose Fish</label>
                        </span>
                    </div>

                    <div class="sm:col-span-3 flex justify-center">
                        <div class="px-24 py-3" class="p-float-label">
                            <input [(ngModel)]="formData.numberOfFish" type="number" name="title" id="title"
                                autocomplete="given-name"
                                class="px-2 block w-64 rounded-md border-gray-100 border-2 shadow-sm focus:border-black focus:ring-black sm:text-sm py-2">
                            <label for="float-label">Number of Fishes</label>
                        </div>
                    </div>
                    <div class="w-full flex justify-center items-center">
                        <button type="submit"
                            class="py-3 px-5 bg-gray-800 text-white rounded-md shadow border w-40">Hunt Fishs</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
