<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-200 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg  bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
                    <button type="button" (click)="checkisClosed()"
                        class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div *ngFor="let item of Members" class="border rounded-lg flex justify-between shadow p-2 gap-6 mt-4 ">
                    <p class="font-semibold pt-2">{{item.name}}</p>
                    <p class="font-semibold pt-2">{{item.identityNumber}}</p>
                    <p class="pt-2">{{item.accessionDate.join('-')}}</p>
                    <button *ngIf="item.num" (click)="onSubmit(item.num)"
                        class="text-green-900 text-2xl cursor-pointer hover:bg-green-900 hover:text-white rounded-md flex p-2 flex-end">
                        <ng-icon name="ionAdd"></ng-icon>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
