<div>
  <div class="hidden md:fixed md:inset-y-0 md:flex md:w-64 md:flex-col">
    <div class="flex min-h-0 flex-1 flex-col bg-white shadow-xl">
      <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
        <div class="flex flex-shrink-0 items-center px-4">
          <img class=" rounded" src="/assets/logo.png" alt="...">
        </div>
        <nav class="mt-5 flex-1 space-y-1 px-2">

          <a routerLink="/"
            class="text-black hover:bg-gray-700 hover:text-white group flex px-2 py-2 text gap-4 items-center font-medium rounded-md">
            <ng-icon class="text-gray-700 group-hover:text-white text-xl" name="heroHome"></ng-icon>
            Home
          </a>

          <a routerLink="/competition"
            class="text-black hover:bg-gray-700 hover:text-white group flex px-2 py-2 text gap-4 items-center font-medium rounded-md">
            <ng-icon class="text-gray-700 group-hover:text-white text-xl" name="heroGlobeAlt"></ng-icon>
            Competition
          </a>
          <a routerLink="/member" *ngIf="(user |async)?.role == 'MANAGER'"
            class="text-black hover:bg-gray-700 hover:text-white group flex px-2 py-2 text gap-4 items-center font-medium rounded-md">
            <ng-icon class="text-gray-700 group-hover:text-white text-xl" name="heroGlobeAlt"></ng-icon>
            Members
          </a>
        </nav>
      </div>
      <div class="flex flex-shrink-0 bg-white p-4">
        <a href="#" class="group block w-full flex-shrink-0">
          <div class="">
            <div class="ml-3">
              <ul class="flex justify-start gap-3 gap-y-5 flex-wrap">
                <li class="" *ngIf="!(user |async)?.email">
                  <a routerLink="/login"
                    class="text-white bg-black hover:bg-gray-500 px-5 py-2 border rounded-md">LOGIN</a>
                </li>
                <li class="" *ngIf="!(user |async)?.email">
                  <a routerLink="/signup"
                    class="text-white bg-black hover:bg-gray-900 px-5 py-2 border rounded-md">SIGNUP</a>
                </li>
                <li class=" cursor-pointer" *ngIf="(user |async)?.email">
                  <p class="text-white bg-black hover:bg-gray-900 px-5 py-2 border rounded-md">
                    {{(user |async)?.name}} {{(user |async)?.familyName}}</p>
                </li>
                <li class=" cursor-pointer" *ngIf="(user |async)?.email" (click)="logout()">
                  <p class="text-white bg-black hover:bg-gray-900 px-5 py-2 border rounded-md">
                    LOGOUT
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="flex flex-1 flex-col md:pl-64">
    <div class="sticky top-0 z-10 bg-gray-100 pl-1 pt-1 sm:pl-3 sm:pt-3 md:hidden">
      <button type="button"
        class="-ml-0.5 -mt-0.5 inline-flex h-12 w-12 items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
